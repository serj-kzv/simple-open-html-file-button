<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open HTML option</title>
    <script src="option.js" type="module"></script>
    <link rel="stylesheet" href="option.css">
</head>
<body>
<div>
    <button id="reset">Reset</button>
</div>
<div>
    <button id="save">Save</button>
</div>
<div>
    <label><input id="detectEncodingEnabled" type=checkbox checked>
        Detect Encoding Enabled
    </label>
</div>
<div>
    <label for="quantityOfBytesToDetectEncoding">
        Quantity of bytes to detect encoding
        <input id="quantityOfBytesToDetectEncoding" type="number" placeholder="1024" step="1" min="0">
    </label>
</div>
<div>
    <label><input id="clearMemoryOnRemoved" type=checkbox checked>
        Clear tab memory on the tab removed
    </label>
</div>
<div>
    <label><input id="clearMemoryOnReplaced" type=checkbox checked>
        Clear tab memory on the tab replaced
    </label>
</div>
<div>
    <label><input id="clearMemoryOnUpdated" type=checkbox checked>
        Clear tab memory on the tab updated
    </label>
</div>
<div>
    <label><input id="sequentialOpening" type=checkbox checked>
        Sequential tab opening and encoding detection
    </label>
</div>
<div>
    <textarea id="config" cols="30" rows="10" spellcheck="false"></textarea>
</div>
</body>
</html>
