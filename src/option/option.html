<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open HTML option</title>
    <script src="option.js" type="module"></script>
</head>
<body>
<div>
    <button id="reset">Reset</button>
</div>
<div>
    <button id="save">Save</button>
</div>
<div>
    <label><input id="detectEncodingEnabled" type=checkbox checked> Detect Encoding Enabled</label>
</div>
<div>
    <label for="quantityOfBytesToDetectEncoding">
        Quantity of bytes to detect encoding
        <input id="quantityOfBytesToDetectEncoding" type="number" placeholder="1024" step="1" min="0">
    </label>
</div>
</body>
</html>
