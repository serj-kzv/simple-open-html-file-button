<!DOCTYPE html>
<html>
<head>
    <script src="open-file.js" defer type="module"></script>
    <link rel="stylesheet" href="open-file.css">
</head>
<body>
<div class="flex-container">
    <div class="flex-items">
        <label for="open-in-new-tab" class="file-label">
            <input id="open-in-new-tab" type="file">
            <span class="file-label-text">
            Open in new tab
            </span>
        </label>
    </div>
    <div class="flex-items">
        <label for="open" class="file-label">
            <input id="open" type="file">
            <span class="file-label-text">
                Open in current tab
            </span>
        </label>
    </div>
    <div class="flex-items">
        <label for="open-with-replace" class="file-label">
            <input id="open-with-replace" type="file">
            <span class="file-label-text">
            Open in new tab. Mode 2
            </span>
        </label>
    </div>
    <div class="flex-items">
        <label for="open-with-replace-in-new-tab" class="file-label">
            <input id="open-with-replace-in-new-tab" type="file">
            <span class="file-label-text">
            Open in current tab. Mode 2. Does not work, for test only!
            </span>
        </label>
    </div>
</div>
</body>
</html>
